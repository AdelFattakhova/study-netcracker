<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Custom Checkbox</title>
</head>
<body>
<form class="form">
    <label class="form__label label">
        <input class="label__checkbox" type="checkbox" checked>
        <span class="label__text">Check One</span>
    </label>
    <label class="form__label label">
        <input class="label__checkbox" type="checkbox">
        <span class="label__text">Check Two</span>
    </label>
    <label class="form__label label">
        <input class="label__checkbox" type="checkbox" disabled>
        <span class="label__text">Check Three</span>
    </label>
</form>
</body>
</html>
